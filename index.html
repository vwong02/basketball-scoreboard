<html>
    <head>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="scoreboard-card">
            <div class="scoreboard-container">
                <div class="home-container">
                    <h3>HOME</h3>
                    <p id="home-points-display">0</p>
                    <div class="home-point-buttons">
                        <button class="point-button" id="home-btn-one" onclick="homeAddOne()">+1</button>
                        <button class="point-button" id="home-btn-two" onclick="homeAddTwo()">+2</button>
                        <button class="point-button" id="home-btn-three" onclick="homeAddThree()">+3</button>
                    </div>
                </div>
                <div class="guest-container">
                    <h3>GUEST</h3>
                    <p id="guest-points-display">0</p>
                    <div class="guest-point-buttons">
                        <button class="point-button" id="guest-btn-one" onclick="guestAddOne()">+1</button>
                        <button class="point-button" id="guest-btn-two" onclick="guestAddTwo()">+2</button>
                        <button class="point-button" id="guest-btn-three" onclick="guestAddThree()">+3</button>
                    </div>
                </div>    
            </div>
                <div class="new-game-container">
                    <button id="new-game-btn" onclick="resetScore()">New Game</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
